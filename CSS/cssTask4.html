
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            padding-top: 20px;
        }
        .sidenav a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            text-align: center;
        }
        .sidenav a:hover {
            width: 200px;
            background-color: #575757;
        }
        .green { background-color: lightgreen; }
        .blue { background-color: skyblue; }
        .red { background-color: crimson; }
        .gray { background-color: lightgrey; }
        .content {
            margin-left: 80px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#" class="green"></a>
        <a href="#" class="blue"></a>
        <a href="#" class="red"></a>
        <a href="#" class="gray"></a>
    </div>
    <div class="content">
        <h2><b>Hoverable Sidenav Buttons</b></h2>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
</body>
</html>
