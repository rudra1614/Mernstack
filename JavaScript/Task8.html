
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbfba1, #ffd1ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 750px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            width: 150px;
            text-align: left;
            margin-right: 10px;
        }
        input, select, textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            width: calc(100% - 160px);
        }
        .error {
            color: red;
            font-size: 12px;
            font-weight: bold;
        }
        .gender-options {
            display: flex;
            padding-right: 200px;
        }
        .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .languages input[type="checkbox"] {
            width: auto;
            margin: 1px;
        }
        button {
            width: 25%;

            background-color: red;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: darkred;
        }
        .agree-container input[type="checkbox"] {
            margin-right: 7px;
            width: 16px;
            height: 12px;
        }
        .login-link {
            text-align: right;
            font-size: 15px;
            margin-top: 5px;
        }
        .register{
            position: relative;
            left:270px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label>First Name <span class="error" id="firstNameError"></span></label>
                <input type="text" id="firstName">
            </div>

            <div class="form-group">
                <label>Last Name <span class="error" id="lastNameError"></span></label>
                <input type="text" id="lastName">
            </div>

            <div class="form-group">
                <label>Email <span class="error" id="emailError"></span></label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label>Password <span class="error" id="passwordError"></span></label>
                <input type="password" id="password">
            </div>

            <div class="form-group">
                <label>Re-enter Password <span class="error" id="confirmPasswordError"></span></label>
                <input type="password" id="confirmPassword">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </div>
            </div>

            <div class="form-group">
                <label>Age <span class="error" id="ageError"></span></label>
                <input type="number" id="age">
            </div>

            <div class="form-group">
                <label>Phone Number <span class="error" id="phoneError"></span></label>
                <input type="text" id="phone">
            </div>

            <div class="form-group">
                <label>Address <span class="error" id="addressError"></span></label>
                <textarea id="address"></textarea>
            </div>

            <div class="form-group">
                <label>State <span class="error" id="stateError"></span></label>
                <input type="text" id="state">
            </div>

            <div class="form-group">
                <label>Country</label>
                <select id="country">
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label>Languages known</label>
                <div class="languages">
                    <input type="checkbox" value="English"> English
                    <input type="checkbox" value="Kannada"> Kannada
                    <input type="checkbox" value="Hindi"> Hindi
                    <input type="checkbox" value="Telugu"> Telugu
                </div>
            </div>

            <div class="agree-container">
                <input type="checkbox" id="agree">
                <label for="agree">Hereby I declare all the given details are true</label>
            </div>

            <div class="login-link">Log in to <a href="#">Ethnus</a> website
</div>
            <button type="button" class="register" onclick="validateForm()">REGISTER</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let passwordError = document.getElementById("passwordError");
            let confirmPasswordError = document.getElementById("confirmPasswordError");

            // Reset error messages
            passwordError.innerText = "";
            confirmPasswordError.innerText = "";

            if (password.length < 6) {
                passwordError.innerText = "Password must be at least 6 characters";
                passwordError.style.color = "red";
                return false;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.innerText = "Passwords do not match";
                confirmPasswordError.style.color = "red";
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
