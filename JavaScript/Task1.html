
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>

    <h2>Reverse a Number</h2>
    <input type="number" id="num">
    <button onclick="document.getElementById('output').innerText = 'Reversed: ' + [...String(document.getElementById('num').value)].reverse().join('')">Reverse</button>
    <p id="output"></p>

</body>
</html>
