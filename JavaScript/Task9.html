
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Display System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark text color */
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .header {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
            padding: 20px;
            text-align: left;
            position: relative;
            border-radius: 8px 8px 0 0;
        }

        .header::before {
            position: absolute;
            top: 10px;
            left: -40px;
            font-size: 2em;
            color: #007bff;
        }

        .header::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 60px 0 0 60px;
            border-color: transparent transparent transparent #0056b3; /* Darker blue */
        }

        .welcome {
            margin-top: 30px;
            text-align: left;
        }

        .welcome h2 {
            color: #007bff; /* Bootstrap primary blue for headings */
            margin-bottom: 15px;
        }

        .welcome p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 40px;
            text-align: center;
        }

        .buttons a {
            margin: 0 15px;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .buttons a.btn-primary {
            background-color: #007bff; /* Bootstrap primary blue */
            border-color: #007bff;
        }

        .buttons a.btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .buttons a.btn-success {
            background-color: #28a745; /* Bootstrap success green */
            border-color: #28a745;
        }

        .buttons a.btn-success:hover {
            background-color: #1e7e34; /* Darker green on hover */
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            User Registration and Display System
        </div>

        <div class="welcome">
            <h2>Objective:</h2>
            <p>Create a simple web-based system using HTML, Bootstrap, JavaScript, and arrays that allows users to register their details and view the registered users in a structured format.</p>
        </div>

        <div class="buttons">
            <a href="register.html" class="btn btn-primary">Register</a>
            <a href="view.html" class="btn btn-success">View Users</a>
        </div>
    </div>
</body>
</html>
