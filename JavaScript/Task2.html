<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
</head>
<body>

    <h2>Sort String Alphabetically</h2>
    <input type="text" id="str">
    <button onclick="document.getElementById('output').innerText = 'Sorted: ' + [...document.getElementById('str').value].sort().join('')">Sort</button>
    <p id="output"></p>

</body>
</html>
