
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* ... (Your existing CSS styles) ... */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            text-align: left;
            position: relative;
        }

        .header::before {
            content: "8";
            position: absolute;
            top: 0;
            left: -30px;
            font-size: 2em;
            color: #008CBA;
        }

        .header::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 50px 0 0 50px;
            border-color: transparent transparent transparent #006688;
        }

        .welcome {
            margin-top: 20px;
            text-align: left;
        }

        .welcome p {
            font-size: 0.8em;
            color: #666;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .buttons button:last-child {
            background-color: #4CAF50;
        }

        .registration {
            margin-top: 20px;
            text-align: left;
        }

        .registration input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .registration button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .registered-users {
            margin-top: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .register-more {
            margin-top: 20px;
        }

        .register-more button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            User Registration
        </div>

        <div class="welcome">
            <h2>Welcome to User Management</h2>
            <p>Use the actions below to navigate.</p>
        </div>

        <div class="buttons">
            <button id="registerUser">Register a User</button>
            <button id="viewUsers">View Registered Users</button>
        </div>

        <div class="registration" id="registrationForm" style="display: none;">
            <h2>User Registration</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="contact" placeholder="Contact">
            <input type="text" id="address" placeholder="Address">
            <button id="registerButton">Register</button>
        </div>

        <div class="registered-users" id="usersTable" style="display: none;">
            <h2>Registered Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td>Shankar</td>
                        <td>shankar@gmail.com</td>
                        <td>98884534332</td>
                        <td>Bangalore, Karnataka</td>
                    </tr>
                </tbody>
            </table>
            <div class="register-more">
                <button id="registerMoreUsers">Register More Users</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerUser').addEventListener('click', function() {
            document.getElementById('registrationForm').style.display = 'block';
            document.getElementById('usersTable').style.display = 'none';
        });

        document.getElementById('viewUsers').addEventListener('click', function() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('usersTable').style.display = 'block';
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const address = document.getElementById('address').value;

            const newRow = `
                <tr>
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${contact}</td>
                    <td>${address}</td>
                </tr>
            `;

            document.getElementById('userTableBody').innerHTML += newRow;

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('contact').value = '';
            document.getElementById('address').value = '';

            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('usersTable').style.display = 'block';
        });
        
        document.getElementById('registerMoreUsers').addEventListener('click', function() {
            document.getElementById('registrationForm').style.display = 'block';
            document.getElementById('usersTable').style.display = 'none';
        });
    </script>
</body>
</html>
