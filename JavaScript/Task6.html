
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .login-container {
      background-color: white;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      width: 350px;
      padding: 20px 40px;
      box-sizing: border-box;
      text-align: center;
    }
    
    .instagram-logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 36px;
      font-weight: normal;
      margin: 22px 0;
    }
    
    .form-group {
      position: relative;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    
    .form-input {
      flex-grow: 1;
      padding: 12px 8px 12px 30px;
      background-color: transparent;
      border: none;
      font-size: 12px;
    }
    
    .form-input:focus {
      outline: none;
    }
    
    .icon {
      position: absolute;
      left: 8px;
      color: #8e8e8e;
      font-size: 14px;
    }
    
    .login-button {
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px;
      font-weight: bold;
      width: 100%;
      margin-top: 8px;
      cursor: pointer;
    }
    
    .forgot-password {
      color: #00376b;
      text-decoration: none;
      font-size: 12px;
      margin-top: 12px;
      display: inline-block;
    }
    
    .signup-link {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #8e8e8e;
      margin-top: 14px;
    }
    
    .remember-check {
      display: flex;
      align-items: center;
    }
    
    .signup-container {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="instagram-logo">Instagram</h1>
    <form id="loginForm">
      <div class="form-group">
        <span class="icon">ðŸ‘¤</span>
        <input type="text" class="form-input" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <span class="icon">ðŸ”’</span>
        <input type="password" class="form-input" id="password" placeholder="Password">
      </div>
      <button type="submit" class="login-button">Log in</button>
      <div class="remember-me">
        <div class="remember-check">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
    </form>
    <div class="signup-container">
      <p>Don't have an account? <a href="#" class="signup-link">Sign up here.</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Here you would normally send the data to a server
      console.log('Login attempt:', { username, password });
      
      // For demo purposes, show an alert
      alert('Login attempted with username: ' + username);
    });
  </script>
</body>
</html>
