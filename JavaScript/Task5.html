
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
            margin-left: 10px;
        }
        input, textarea {
            border: 1px solid black;
        }
        .error-border {
            border: 1px solid red;
        }
    </style>
    <script>
        function validateForm() {
            let isValid = true;
            
            // Get input values
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let website = document.getElementById("website");
            let message = document.getElementById("message");

            // Get error display elements
            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let websiteError = document.getElementById("websiteError");
            let messageError = document.getElementById("messageError");

            // Reset previous errors
            nameError.innerHTML = "";
            emailError.innerHTML = "";
            websiteError.innerHTML = "";
            messageError.innerHTML = "";
            name.classList.remove("error-border");
            email.classList.remove("error-border");
            website.classList.remove("error-border");
            message.classList.remove("error-border");

            // Name validation
            if (name.value.trim() === "") {
                nameError.innerHTML = "This field is required";
                name.classList.add("error-border");
                isValid = false;
            }

            // Email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.value.match(emailPattern)) {
                emailError.innerHTML = "A valid email address is required";
                email.classList.add("error-border");
                isValid = false;
            }

            // Website validation
            let urlPattern = /^(https?:\/\/)?(www\.)?[\w\-]+\.[a-z]{2,6}(\.[a-z]{2,6})?$/i;
            if (!website.value.match(urlPattern)) {
                websiteError.innerHTML = "A valid URL is required";
                website.classList.add("error-border");
                isValid = false;
            }

            // Message validation
            if (message.value.trim() === "") {
                messageError.innerHTML = "This field is required";
                message.classList.add("error-border");
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <span class="error" id="nameError"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email">
        <span class="error" id="emailError"></span>
        <br><br>

        <label for="website">Website:</label>
        <input type="text" id="website">
        <span class="error" id="websiteError"></span>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message"></textarea>
        <span class="error" id="messageError"></span>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
