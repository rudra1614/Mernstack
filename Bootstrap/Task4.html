
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .form-control {
            padding-left: 40px; /* Space for icons */
        }
        .input-group-text {
            position: absolute;
            z-index: 10;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .error-box {
            border: 1px solid #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
        }
        .error-box input {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h4 class="mb-4">Task-5</h4>

        <div class="row">
            <!-- Left Side: Form -->
            <div class="col-md-6">
                <form>
                    <div class="mb-3 position-relative">
                        <label class="form-label">First Name</label>
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">Last Name</label>
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">E-Mail</label>
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="E-Mail Address">
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">Phone #</label>
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="text" class="form-control" placeholder="(845) 555-1212">
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">Address</label>
                        <span class="input-group-text"><i class="bi bi-house"></i></span>
                        <input type="text" class="form-control" placeholder="Address">
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">City</label>
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <input type="text" class="form-control" placeholder="City">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">State</label>
                        <select class="form-select">
                            <option selected>Please select your state</option>
                            <option>New York</option>
                            <option>California</option>
                            <option>Texas</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Do you have hosting?</label><br>
                        <input type="radio" name="hosting" class="form-check-input"> Yes
                        <input type="radio" name="hosting" class="form-check-input ms-3"> No
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Project Description</label>
                        <textarea class="form-control" placeholder="Project Description"></textarea>
                    </div>

                    <button type="submit" class="btn btn-warning">Send</button>
                </form>
            </div>

            <!-- Right Side: Validation Errors -->
            <div class="col-md-6">
                <h5>Validation Errors</h5>

                <div class="error-box">
                    <div class="mb-2 position-relative">
                        <label class="form-label text-danger">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                        <small class="text-danger">Please supply your first name</small>
                    </div>

                    <div class="mb-2 position-relative">
                        <label class="form-label text-danger">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                        <small class="text-danger">Please supply your last name</small>
                    </div>

                    <div class="mb-2 position-relative">
                        <label class="form-label text-danger">E-Mail</label>
                        <input type="email" class="form-control" placeholder="E-Mail Address">
                        <small class="text-danger">Please supply your email address</small>
                    </div>

                    <div class="mb-2 position-relative">
                        <label class="form-label text-danger">Phone #</label>
                        <input type="text" class="form-control" placeholder="(845) 555-1212">
                        <small class="text-danger">Please supply your phone number</small>
                    </div>

                    <div class="mb-2 position-relative">
                        <label class="form-label text-danger">Address</label>
                        <input type="text" class="form-control" placeholder="Address">
                        <small class="text-danger">Please supply your street address</small>
                    </div>

                    <div class="mb-2 position-relative">
                        <label class="form-label text-danger">City</label>
                        <input type="text" class="form-control" placeholder="City">
                        <small class="text-danger">Please supply your city</small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Bootstrap validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('form')

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>
</html>
