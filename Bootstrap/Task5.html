
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .form-control {
            padding-left: 40px; /* Space for icons */
        }
        .input-group-text {
            position: absolute;
            z-index: 10;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .error {
            color: red;
            font-size: 0.875rem;
        }
        .error-box {
            border: 1px solid #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h4 class="mb-4">Task-6</h4>

        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6">
                <form id="task6-form">
                    <div class="mb-3 position-relative">
                        <label class="form-label">Name</label>
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        <small class="error" id="nameError">Name is required</small>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">Email</label>
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <small class="error" id="emailError">Email is required</small>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">Password</label>
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <small class="error" id="passwordError">Password is required</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hobbies</label>
                        <textarea class="form-control" id="hobbies" placeholder="Enter your hobbies"></textarea>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("task6-form").addEventListener("submit", function (event) {
            let valid = true;
            
            // Name validation
            let name = document.getElementById("name");
            let nameError = document.getElementById("nameError");
            if (name.value.trim() === "") {
                name.classList.add("is-invalid");
                nameError.style.display = "block";
                valid = false;
            } else {
                name.classList.remove("is-invalid");
                nameError.style.display = "none";
            }

            // Email validation
            let email = document.getElementById("email");
            let emailError = document.getElementById("emailError");
            if (email.value.trim() === "") {
                email.classList.add("is-invalid");
                emailError.style.display = "block";
                valid = false;
            } else {
                email.classList.remove("is-invalid");
                emailError.style.display = "none";
            }

            // Password validation
            let password = document.getElementById("password");
            let passwordError = document.getElementById("passwordError");
            if (password.value.trim() === "") {
                password.classList.add("is-invalid");
                passwordError.style.display = "block";
                valid = false;
            } else {
                password.classList.remove("is-invalid");
                passwordError.style.display = "none";
            }

            // Prevent form submission if invalid
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
