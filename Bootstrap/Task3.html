
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Ensure all cards have the same height */
        .large-card {
            min-height: 400px; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures content is evenly distributed */
        }

        /* Ensure images are uniform */
        .card-img-top {
            height: 200px;  /* Set a fixed height */
            object-fit: cover; /* Ensures images don't stretch */
        }

        /* Make the card body fill remaining space */
        .card-body {
            flex-grow: 1; /* Allows text area to expand evenly */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center"> <!-- Bootstrap grid row -->
            
            <!-- Card 1 -->
            <div class="col-md-3 d-flex">
                <div class="card large-card w-100">
                    <img src="image1.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">This is the place<br> I will<br> be tavelling<br> one day for sure.</p>
                        <div class="d-flex gap-3">
                            <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Link</a>
                            <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Warning Link</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3 d-flex">
                <div class="card large-card w-100">
                    <img src="image2.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">Happy to see this image <br>hope everone<br> enjoys it too.</p>
                        <div class="d-flex gap-3 text-center">
                            <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Link</a>
                            <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Warning Link</a>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3 d-flex">
                <div class="card large-card w-100">
                    <img src="image3.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">Be kind to <br>everyone as you will<br>hope you get the same </p>
                        <div class="d-flex gap-3 text-center">
                            <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Link</a>
                            <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Warning Link</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3 d-flex">
                <div class="card large-card w-100">
                    <img src="image4.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">Let's sit together<br>enjoy the time <br>together</p>
                        <div class="d-flex gap-3 text-center">
                            <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Link</a>
                            <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Warning Link</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
